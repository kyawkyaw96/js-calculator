<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>

</head>
<body class=" m-0 p-0">
 <div class="container-fluid min-vh-100 bg-light d-flex justify-content-center align-items-center">
    <div class="w-25 bg-black p-3 rounded-3">
        <div class="w-100  my-3">
            <input class=" form screen" type="text">
        </div>
        <div class="number-pad">
           <div class="col d-flex justify-content-around">
                <button type="button" data-num="*" class=" btn btn-lg btn-block btn-warning m-1">*</button>
                <button type="button" data-num="/" class=" btn btn-lg btn-block btn-warning m-1">/</button>
                <button type="button" data-num="-" class=" btn btn-lg btn-block btn-warning m-1">- </button>
                <button type="button" data-num="+" class=" btn btn-lg btn-block btn-warning m-1">+</button>
           </div>
            <div class="col d-flex justify-content-around">
                <button type="button" data-num="9" class=" btn btn-lg btn-block btn-info m-1">9</button>
                <button type="button" data-num="8" class=" btn btn-lg btn-block btn-info m-1">8</button>
                <button type="button" data-num="7" class=" btn btn-lg btn-block btn-info m-1">7</button>
                <button type="button" data-num="6" class=" btn btn-lg btn-block btn-info m-1">6</button>
            </div>
           <div class="col d-flex justify-content-around">
                <button type="button" data-num="5" class=" btn btn-lg btn-block btn-info m-1">5</button>
                <button type="button" data-num="4" class=" btn btn-lg btn-block btn-info m-1">4</button>
                <button type="button" data-num="3" class=" btn btn-lg btn-block btn-info m-1">3</button>
                <button type="button" data-num="2" class=" btn btn-lg btn-block btn-info m-1">2</button>
           </div>
           <div class="col d-flex justify-content-around">
                <button type="button" data-num="1" class=" btn btn-lg btn-block btn-info m-1">1</button>
                <button type="button" data-num="0" class=" btn btn-lg btn-block btn-info m-1">0</button>
                <button type="button" data-num="." class=" btn btn-lg btn-block btn-info m-1">.</button>
                <button type="button"  class=" btn btn-lg btn-block btn-success m-1 equal">=</button>
           </div>
           <div class="col d-flex mt-2 ">
            <button type="button"  class=" btn btn-lg btn-block btn-danger ms-2">C</button>

           </div>
            

        </div>
    </div>
 </div>

    <script src="./app.js"></script>
</body>
</html>
